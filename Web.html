<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title> Aula 9 - Programação Web </title>

        <style>
            header{
                position: fixed;
                background-color:brown;
                top: 0%;
                left: 0%;
                width: 100%;
                height: 10%;
            }
            nav{
                position: fixed;
                background-color:aqua;
                top: 10%;
                left: 0%;
                width: 100%;
                height: 10%;
            }
            main{
                position: fixed;
                background-color:yellow;
                top: 20%;
                left: 0%;
                width: 100%;
                height: 70%;
            }
            footer{
                position: fixed;
                background-color:brown;
                top: 90%;
                left: 0%;
                width: 100%;
                height: 10%;
            }
            h1{
                text-align: center;
            }
            video{
                display: block; /* A declaração display: block faz com que o elemento HTML seja renderizado como bloco */
                margin-left: auto;
                margin-right: auto;
                margin-top: 100px;
            }
            audio{
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 10px;
            }
        </style>
    </head>

    <body>
        <header>
            <h1> Inserção de Áudio e Vídeo </h1>
        </header>

        <nav>
            <h1> Aula 9 </h1>
        </nav>

        <main>
            <video width="320" height="240" autoplay muted> <!-- autoplay nao funciona no google chrome ou no Edge; autoplay muted funciona, se substituir o autoplay muted por controls ele exibe os controles de video como pausar, volume etc -->
                <source src="Melancia.mp4" type="video/mp4">
            </video>

            <audio controls>
                <source src="Melancia.mp3" type="audio/mp3">
            </audio>
            <br><br>

            <h1> Retorno à página de acesso:<a href="E:\Programação\Programação Web\Aula de publicação\index.html"> CLIQUE AQUI </a></h1>
        </main>

        <footer>
            <h1> Carlos </h1>
        </footer>
    </body>
</html>
